<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Modern House</title>
    <link rel="stylesheet/less" type="text/css" href="./style.less" />
  </head>
  <body>
    <!-- 房屋开始 -->
    <div class="house" id="h">
      <!-- 整体阴影开始 -->
      <div class="shadows">
        <div class="shadowInner"></div>
      </div>
      <!-- 整体阴影结束 -->

      <!-- 地板主区域开始 -->
      <div class="floorMain cube">
        <div class="floorMain-front face"></div>
        <div class="floorMain-back face"></div>
        <div class="floorMain-left face"></div>
        <div class="floorMain-right face"></div>
        <div class="floorMain-top face"></div>
        <div class="floorMain-bottom face"></div>
      </div>
      <!-- 地板主区域结束 -->

      <!-- 地板右下角开始 -->
      <div class="floorRightDown cube">
        <div class="floorRightDown-front face"></div>
        <div class="floorRightDown-back face"></div>
        <div class="floorRightDown-left face"></div>
        <div class="floorRightDown-right face"></div>
        <div class="floorRightDown-top face"></div>
        <div class="floorRightDown-bottom face"></div>
      </div>
      <!-- 地板右下角结束 -->

      <!-- 地板右上角开始 -->
      <div class="floorRightUp cube">
        <div class="floorRightUp-front face"></div>
        <div class="floorRightUp-back face"></div>
        <div class="floorRightUp-left face"></div>
        <div class="floorRightUp-right face"></div>
        <div class="floorRightUp-top face"></div>
        <div class="floorRightUp-bottom face"></div>
      </div>
      <!-- 地板右上角开始 -->

      <!-- 玻璃地板开始 -->
      <div class="floorGlass cube">
        <div class="floorGlass-front face"></div>
        <div class="floorGlass-back face"></div>
        <div class="floorGlass-left face"></div>
        <div class="floorGlass-right face"></div>
        <div class="floorGlass-top face"></div>
        <div class="floorGlass-bottom face"></div>
      </div>
      <!-- 玻璃地板结束 -->

      <!-- 客厅的地板主区域右侧1开始 -->
      <div class="floorMainRight1 cube">
        <div class="floorMainRight1-front face"></div>
        <div class="floorMainRight1-back face"></div>
        <div class="floorMainRight1-right face"></div>
        <div class="floorMainRight1-left face"></div>
        <div class="floorMainRight1-top face"></div>
        <div class="floorMainRight1-bottom face"></div>
      </div>
      <!-- 客厅的地板主区域右侧1结束 -->

      <!-- 客厅的地板主区域右侧2开始 -->
      <div class="floorMainRight2 cube">
        <div class="floorMainRight2-front face"></div>
        <div class="floorMainRight2-back face"></div>
        <div class="floorMainRight2-right face"></div>
        <div class="floorMainRight2-left face"></div>
        <div class="floorMainRight2-top face"></div>
        <div class="floorMainRight2-bottom face"></div>
      </div>
      <!-- 客厅的地板主区域右侧2结束 -->

      <!-- 地板主区域左侧1开始 -->
      <div class="floorMainLeft1 cube">
        <div class="floorMainLeft1-front face"></div>
        <div class="floorMainLeft1-back face"></div>
        <div class="floorMainLeft1-right face"></div>
        <div class="floorMainLeft1-left face"></div>
        <div class="floorMainLeft1-top face"></div>
        <div class="floorMainLeft1-bottom face"></div>
      </div>
      <!-- 地板主区域左侧1结束 -->

      <!-- 地板右上角1开始 -->
      <div class="floorRightUp1 cube">
        <div class="floorRightUp1-front face"></div>
        <div class="floorRightUp1-back face"></div>
        <div class="floorRightUp1-right face"></div>
        <div class="floorRightUp1-left face"></div>
        <div class="floorRightUp1-top face"></div>
        <div class="floorRightUp1-bottom face"></div>
      </div>
      <!-- 地板右上角1结束 -->

      <!-- 地板右下角1开始 -->
      <div class="floorRightDown1 cube">
        <div class="floorRightDown1-front face"></div>
        <div class="floorRightDown1-back face"></div>
        <div class="floorRightDown1-right face"></div>
        <div class="floorRightDown1-left face"></div>
        <div class="floorRightDown1-top face"></div>
        <div class="floorRightDown1-bottom face"></div>
      </div>
      <!-- 地板右下角1结束 -->

      <!-- 地板右下角2开始 -->
      <div class="floorRightDown2 cube">
        <div class="floorRightDown2-front face"></div>
        <div class="floorRightDown2-back face"></div>
        <div class="floorRightDown2-right face"></div>
        <div class="floorRightDown2-left face"></div>
        <div class="floorRightDown2-top face"></div>
        <div class="floorRightDown2-bottom face"></div>
      </div>
      <!-- 地板右下角2结束 -->

      <!-- 小桌子开始 -->
      <div class="table">
        <div class="table-front face"></div>
        <div class="table-back face"></div>
        <div class="table-right face"></div>
        <div class="table-left face"></div>
        <div class="table-top face"></div>
        <div class="table-bottom face">
          <div class="foot">
            <div class="foot-front face"></div>
            <div class="foot-back face"></div>
            <div class="foot-right face"></div>
            <div class="foot-left face"></div>
            <div class="foot-top face"></div>
            <div class="foot-bottom face"></div>
          </div>
          <div class="foot">
            <div class="foot-front face"></div>
            <div class="foot-back face"></div>
            <div class="foot-right face"></div>
            <div class="foot-left face"></div>
            <div class="foot-top face"></div>
            <div class="foot-bottom face"></div>
          </div>
          <div class="foot">
            <div class="foot-front face"></div>
            <div class="foot-back face"></div>
            <div class="foot-right face"></div>
            <div class="foot-left face"></div>
            <div class="foot-top face"></div>
            <div class="foot-bottom face"></div>
          </div>
          <div class="foot">
            <div class="foot-front face"></div>
            <div class="foot-back face"></div>
            <div class="foot-right face"></div>
            <div class="foot-left face"></div>
            <div class="foot-top face"></div>
            <div class="foot-bottom face"></div>
          </div>
        </div>
      </div>
      <!-- 小桌子结束 -->

      <!-- 座椅1开始 -->
      <div class="couch1">
        <div class="couch1-front face"></div>
        <div class="couch1-back face"></div>
        <div class="couch1-right face"></div>
        <div class="couch1-left face"></div>
        <div class="couch1-top face"></div>
        <div class="couch1-bottom face"></div>
      </div>
      <!-- 座椅1结束 -->

      <!-- 座椅2开始 -->
      <div class="couch2">
        <div class="couch2-front face"></div>
        <div class="couch2-back face"></div>
        <div class="couch2-right face"></div>
        <div class="couch2-left face"></div>
        <div class="couch2-top face"></div>
        <div class="couch2-bottom face"></div>
      </div>
      <!-- 座椅2结束 -->

      <!-- 后墙开始 -->
      <div class="backWall">
        <div class="backWall-front face"></div>
        <div class="backWall-back face"></div>
        <div class="backWall-right face"></div>
        <div class="backWall-left face"></div>
        <div class="backWall-top face"></div>
        <div class="backWall-bottom face"></div>
      </div>
      <!-- 后墙结束 -->

      <!-- 左墙开始 -->
      <div class="leftWall">
        <div class="leftWall-front face">
          <div class="lamp"></div>
        </div>
        <div class="leftWall-back face"></div>
        <div class="leftWall-right face"></div>
        <div class="leftWall-left face"></div>
        <div class="leftWall-top face"></div>
        <div class="leftWall-bottom face"></div>
      </div>
      <!-- 左墙结束 -->
    </div>
    <script src="less.js" type="text/javascript"></script>
    <!-- <script src="index.js" type="text/javascript"></script> -->
  </body>
</html>
